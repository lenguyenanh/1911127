</head>

<th scope="col">Year</th>
</tr>
<tr>
<td>Rubber Soul</td>
<td>1968</td>
</tr>
<tr>
<td>Revolver</td>

</tr>
<tr>
<td>Sgt.Pepper's</td>
<td>1967</td>
</tr>
<tr>
<td>The White Album</td>
<td>1968</td>
</tr>
<tr>
<td>Abbey Road</td>
<td>1969</td>
</tr>
</table>
</body>
</html>
