<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Column spans</title>
</head>
<body>
    <table border="1">
        <tr>
            <th scope="col">7:00pm</th>
            <th scope="col">7:30</th>
            <th scope="col">8:00</th>
        </tr>
        <tr>
            <td colspan="3">The Sunday Night Movie</td>
        </tr>
        <tr>
            <td>Perry Mason</td>
            <td>Candid Camera</td>
            <td>What's My Line</td>
        </tr>
        <tr>
            <td>Bonanza</td>
            <td colspan="2">The Wackiest Ship in the Army</td>
        </tr>
    </table>
</body>
</html>
